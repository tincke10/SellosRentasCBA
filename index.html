<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellos rentas Cba</title>
    <!-- logo pestaÃ±a -->
    <link rel="icon" href="img/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="formConversion p-4 rounded shadow-sm" id="formConversion">
                    <fieldset>
                        <legend class="title text-center mb-4">Sellos rentas Cba</legend>
                        <div class="mb-3">
                            <label for="archivoExcel" class="labelInput form-label">Subir archivo Excel(.xls) con el formato especificado abajo</label>
                            <input type="file" id="archivoExcel" class="inputFile form-control"
                                accept=".xls,.xlsx,.xlsm,.xlsb,.xltx,.xltm">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btnSubmit">Convertir y descargar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
